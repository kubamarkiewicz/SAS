
<section class="alerts">
	
	<h2>ALERTAS y AVISOS</h2>

	<div class="list"> 
		
		<div ng-repeat="item in alertsData" class="alert alert-{{ item.Color }}" >
			<h3>{{ item.Title }}</h3>
			<main>{{ item.Message }}</main>
		</div>

	</div>

</section>



<section class="blocked-products">
	
	<h2>Productos bloqueados</h2>

	<div class="list">
		<div class="item" ng-repeat="item in blockedProductsData track by $index">{{ item }}</div>
	</div>
</section>
