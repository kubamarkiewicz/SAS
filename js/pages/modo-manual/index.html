
<div class="container">
		
	<h2>Seleccione la acción y el lector</h2>

	<form name="actionForm" ng-submit="action == pdfAction ? openPDF() : executeAction()">

		<div class="row">
			
			<div class="col-6">
				
				<p class="action">
					<label>ACCIÓN</label>
					<md-input-container md-no-float>
						<md-select ng-model="action" placeholder="Seleccionar acción" ng-change="selectAction()" required md-no-asterisk>
							<md-option ng-repeat="action in actionsData" ng-value="action">{{ action }}</md-option>
						</md-select>
					</md-input-container>
				</p>

				<p class="reader" ng-hide="action == pdfAction">
					<label>LECTOR</label>
					<md-input-container md-no-float>
						<md-select ng-model="readerId" placeholder="Seleccionar lector" ng-change="selectReader()">
		    				<md-option ng-repeat="reader in readersData" ng-value="reader">{{ reader }}</md-option>
		  				</md-select>
					</md-input-container>
				</p>

			</div><!-- /.col-6 -->

			<div class="col-6">

				<div ng-hide="action == pdfAction">
					
					<p class="product-id">
						<label>LECTURA NEFAB (opcionalmente manual)</label>
						<md-input-container md-no-float>
					        <input type="text" name="nefab" ng-model="nefab" placeholder="Código de nefab" maxlength="{{ nefab_code_length }}" minlength="{{ nefab_code_length }}" ng-required="action != pdfAction">
					        <md-button class="clear"></md-button>
					    </md-input-container>
					</p>
					
					<p class="product-id">
						<label>LECTURA CABLES (opcionalmente manual)</label>
						<md-input-container md-no-float>
					        <input type="text" name="cable1" ng-model="cable1" placeholder="Código de cable" maxlength="{{ cable_code_length }}" minlength="{{ cable_code_length }}" ng-required="action != pdfAction">
					        <md-button class="clear"></md-button>
					    </md-input-container>
					</p>
					
					<p class="product-id">
						<md-input-container md-no-float>
					        <input type="text" name="cable2" ng-model="cable2" placeholder="Código de cable" maxlength="{{ cable_code_length }}" minlength="{{ cable_code_length }}">
					        <md-button class="clear"></md-button>
					    </md-input-container>
					</p>
					
					<p class="product-id">
						<md-input-container md-no-float>
					        <input type="text" name="cable3" ng-model="cable3" placeholder="Código de cable" maxlength="{{ cable_code_length }}" minlength="{{ cable_code_length }}">
					        <md-button class="clear"></md-button>
					    </md-input-container>
					</p>
					
					<p class="product-id">
						<md-input-container md-no-float>
					        <input type="text" name="cable4" ng-model="cable4" placeholder="Código de cable" maxlength="{{ cable_code_length }}" minlength="{{ cable_code_length }}">
					        <md-button class="clear"></md-button>
					    </md-input-container>
					</p>

				</div>

				<div ng-show="action == pdfAction">
						
					<p>
						<label>REFERENICA DE CABLE</label>
						<md-input-container md-no-float>
					        <input type="text" name="cable" ng-model="cable" placeholder="Código de cable" maxlength="{{ cable_code_length }}" minlength="{{ cable_code_length }}" ng-required="action == pdfAction">
					    </md-input-container>
					</p>

				</div>
				
				

			</div><!-- /.col-6 -->

		</div><!-- /.row -->	

		<p>
		    <md-button type="submit" class="md-raised md-warn execute-action">Confirmar <md-progress-circular></md-progress-circular></md-button>
		</p>
	</form>

	<hr>
	<br>

	<div class="row">
			
		<div class="col-6">		

			<form name="fileForm" ng-submit="uploadFile()" class="upload-file">
				
				<p class="action">
					<label>ACCIÓN</label>
					<md-input-container md-no-float>
						<md-select ng-model="fileAction" placeholder="Seleccionar acción" required md-no-asterisk>
							<md-option ng-repeat="action in fileActionsData" ng-value="action">{{ action }}</md-option>
						</md-select>
					</md-input-container>
				</p>

				<p>
					<label>CARGAR ARCHIVO</label>
					<md-input-container md-no-float>
				        <span class="file-input">
				        	<input type="file" id="uploadFileInput" placeholder="Seleccionar archivo" required>
				        </span>
				    </md-input-container>

				    <br>

					<md-button type="submit" class="md-raised md-warn generate-pdf">Enviar <md-progress-circular></md-progress-circular></md-button>
				</p>


		   	</form>

		</div><!-- /.col-6 -->

		<div class="col-6">	
			
			<form class="notificationForm" ng-submit="generateNotification()">
				
				<p class="action">
					<label>Notificación</label>
					<md-input-container md-no-float>
						<md-select ng-model="notificationAction" placeholder="Seleccionar notificación" required md-no-asterisk>
							<md-option ng-repeat="action in notificationActionsData" ng-value="action">{{ action }}</md-option>
						</md-select>
					</md-input-container>
				</p>

				<p>
				    <md-button type="submit" class="md-raised md-warn generate-notification">Generar notificación</md-button>
				</p>

		   	</form>


		</div><!-- /.col-6 -->

	</div><!-- /.row -->	


</div>
